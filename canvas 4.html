<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">

        let px = 0
        let anima

        function desenha() {

            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')
            ctx.clearRect(0,0,500,500)

            ctx.fillStyle = "red"
            ctx.fillRect(px,0,50,50)

            px++
            anima = requestAnimationFrame(desenha)

        }

    </script>
</head>
<body onload="desenha()">

    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu browser n√£o possui suporte ao canvas.</h3>
    </canvas>

</body>
</html>
