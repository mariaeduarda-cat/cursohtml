<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">

        function desenha() {

            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')

            ctx.moveTo(0,0) // coordenada inicial
            ctx.lineTo(250,250) // desenha a linha a partir de moveTo(0)
            ctx.lineTo(400,250)
            ctx.lineTo(400,100)
            ctx.moveTo(250,250)
            ctx.lineTo(200,300)
            ctx.stroke() // também pode ser usado ctx.fill() pra renderizar a linha

            //ctx.fillRect() 
            //ctx.fill()
            //ctx.clearRect(50,50,100,100)

        }

    </script>
</head>
<body onload="desenha()">

    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu browser não possui suporte ao canvas.</h3>
    </canvas>

</body>
</html>
