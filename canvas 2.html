<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">

        function desenha() {

            var px = 150
            var py = 50

            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')

            /*ctx.beginPath() -> Podemos usar esse comando antes do rect para funcionar as duas cores
            ctx.fillStyle = "blue"
            ctx.rect(0,0,100,100)
            ctx.fill()

            ctx.beginPath() 
            ctx.fillStyle = "red"
            ctx.rect(50,50,100,100)
            ctx.fill() */

            ctx.fillStyle = "blue"
            ctx.rect(px,py,200,200)
            ctx.fill()

            ctx.clearRect(50,50,100,100)

        }

    </script>
</head>
<body onload="desenha()">

    <canvas id="desenho1" width="500px" height="500px" style="border: 1px solid black;">
        <h3>Seu browser n√£o possui suporte ao canvas.</h3>
    </canvas>

</body>
</html>
